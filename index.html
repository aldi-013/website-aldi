<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Keren</title>
    <style>
        /* Style dasar */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1f4037, #99f2c8);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        /* Efek animasi latar belakang */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kotak teks */
        .container {
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Efek teks ketikan */
        .typing-text::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="typing-text"></span>
    </div>

    <script>
        const text = "Selamat datang di Animasi Keren!";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.querySelector('.typing-text').textContent += text[index];
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect();
    </script>

</body>
</html>
