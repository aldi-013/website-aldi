<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tutup - NFT AUCTION USERNAME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col items-center">
        <!-- Top Bar -->
        <div class="w-full bg-gray-800 p-4 flex justify-between items-center">
            <div class="text-sm">01.14</div>
            <div class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs">TELEGRAM</div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-plane"></i>
                <div class="text-xs">45</div>
            </div>
        </div>
        <!-- Header -->
        <div class="w-full bg-gray-800 p-4 flex justify-between items-center">
            <div class="text-lg font-bold">Tutup</div>
            <div class="text-center">
                <div class="text-lg font-bold">NFT AUCTION USERNAME</div>
                <div class="text-sm">mini app</div>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <!-- Filters -->
        <div class="w-full bg-gray-800 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs">0.1</div>
                <button class="bg-blue-500 text-white px-2 py-1 rounded-full text-xs">+</button>
                <button class="bg-blue-500 text-white px-2 py-1 rounded-full text-xs">-</button>
                <img alt="User avatar" class="rounded-full w-8 h-8" height="30" src="https://placehold.co/30x30" width="30"/>
            </div>
            <div class="bg-gray-700 text-white px-3 py-1 rounded-full text-xs">UQBX...o4Ra</div>
        </div>
        <!-- Dropdowns -->
        <div class="w-full bg-gray-800 p-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <select class="bg-gray-700 text-white px-3 py-1 rounded-full text-xs">
                    <option>NFTs</option>
                    <option>All</option>
                </select>
                <select class="bg-gray-700 text-white px-3 py-1 rounded-full text-xs">
                    <option>Model</option>
                    <option>All</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-pen"></i>
                <i class="fas fa-trash"></i>
                <i class="fas fa-sync"></i>
            </div>
        </div>
        <!-- Search Bar -->
        <div class="w-full bg-gray-800 p-4 flex items-center">
            <i class="fas fa-shopping-cart text-white"></i>
            <input class="w-full ml-2" type="range"/>
            <div class="text-white ml-2">0</div>
        </div>
        <!-- Items -->
        <div class="w-full p-4 grid grid-cols-2 gap-4">
            <!-- Item 1 -->
            <div class="bg-gray-800 p-4 rounded-lg">
                <img alt="Bunny Muffin" class="w-full h-32 object-cover rounded-lg" height="150" src="https://placehold.co/150x150" width="150"/>
                <div class="mt-2 text-center">
                    <div class="text-sm">Bunny Muffin</div>
                    <div class="text-xs text-gray-400">#20938</div>
                    <div class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs mt-2">1.1</div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="bg-gray-800 p-4 rounded-lg">
                <img alt="Lunar Snake" class="w-full h-32 object-cover rounded-lg" height="150" src="https://placehold.co/150x150" width="150"/>
                <div class="mt-2 text-center">
                    <div class="text-sm">Lunar Snake</div>
                    <div class="text-xs text-gray-400">#52119</div>
                    <div class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs mt-2">1.1</div>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="bg-gray-800 p-4 rounded-lg">
                <img alt="Desk Calendar" class="w-full h-32 object-cover rounded-lg" height="150" src="https://placehold.co/150x150" width="150"/>
                <div class="mt-2 text-center">
                    <div class="text-sm">Desk Calendar</div>
                    <div class="text-xs text-gray-400">#148795</div>
                    <div class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs mt-2">1.1</div>
                </div>
            </div>
            <!-- Item 4 -->
            <div class="bg-gray-800 p-4 rounded-lg">
                <img alt="Cookie Heart" class="w-full h-32 object-cover rounded-lg" height="150" src="https://placehold.co/150x150" width="150"/>
                <div class="mt-2 text-center">
                    <div class="text-sm">Cookie Heart</div>
                    <div class="text-xs text-gray-400">#31538</div>
                    <div class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs mt-2">1.1</div>
                </div>
            </div>
        </div>
        <!-- Bottom Navigation -->
        <div class="w-full bg-gray-800 p-4 flex justify-between items-center">
            <div class="flex flex-col items-center">
                <i class="fas fa-magic text-blue-500"></i>
                <div class="text-xs">Market</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-gavel text-white"></i>
                <div class="text-xs">Auctions</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-gift text-white"></i>
                <div class="text-xs">My Gifts</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-images text-white"></i>
                <div class="text-xs">Gallery</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-chart-line text-white"></i>
                <div class="text-xs">Activity</div>
            </div>
        </div>
    </div>
</body>
</html>
